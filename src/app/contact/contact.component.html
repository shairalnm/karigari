<h2>Contact Us</h2>
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="contactUsForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              required
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              required
              formControlName="email"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              id="message"
              formControlName="message"
              class="form-control"
              required
            ></textarea>
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-lg"
        [disabled]="!contactUsForm.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
