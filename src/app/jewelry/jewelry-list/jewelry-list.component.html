<div class="row m-2">
  <div class="col-xs-10">
    <button class="btn btn-primary" (click)="onNewJewelry()">
      New Jewelry
    </button>
  </div>
</div>

<div class="row my-5">
  <div class="col-xs-5">
    <app-jewelry-item
      *ngFor="let jewelryElement of jewelry; let i = index"
      [jewelry]="jewelryElement"
      [index]="i"
    ></app-jewelry-item>
  </div>
</div>
