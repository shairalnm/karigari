<hr />
<div class="row md-col-5">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item clearfix"
      *ngFor="let jewelry of jewelry"
    >
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ jewelry.name }}</h4>
        <p class="list-group-item-text">{{ jewelry.description }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="jewelry.imagePath"
          alt="{{ jewelry.name }}"
          class="img-responsive"
          style="max-height: 50px;"
        />
      </span>
    </a>
    <app-jewelry-item></app-jewelry-item>
  </div>
</div>
