<a
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ jewelry.name }}</h4>
    <p class="list-group-item-text">{{ jewelry.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="jewelry.imagePath"
      alt="{{ jewelry.name }}"
      class="img-responsive"
    />
  </span>
</a>
