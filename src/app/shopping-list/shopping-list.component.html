<div class="row">
  <div class="col-xs-10">
        <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let item of items; let i = index"
        (click)="onEditItem(i)"
      >
        {{ item.name }} ({{ item.amount }})
      </a>
    </ul>
  </div>
</div>
